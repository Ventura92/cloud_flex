<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/main.js" defer></script>
  <title>84.cloud flex</title>
  <link rel="icon" href="img/fav-icon/favicon.png" type="image/png">
  <link rel="stylesheet" href="app/index.css">
</head>
<body>
  <div class="burger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <header class="header" aria-label="section header">
      <nav class="header__nav nav" aria-label="header navigation">
        <div class="nav__title">
          <a class="nav__title-link" href="#!">CLOUD <span>FLEX</span></a>
        </div>
        <div class="nav__links">
          <ul class="nav__links-list list list-reset" aria-label="header nav links">
            <li class="list__item" aria-label="first link">
              <a href="#!" class="list__item-link">about us</a>
            </li>
            <li class="list__item">
              <a href="#!" class="list__item-link">contact</a>
            </li>
          </ul>
        </div>
        <div class="nav__right-wrapper update">
          <a href="#!" class="update__link" aria-label="update">update 2025</a>
          <a href="#!" class="globe__icon" aria-label="globe-icon">
            <svg class="globe__link-icon" aria-label="globe-img">
              <use href="img/sprites.svg#globe-icon">
            </svg>
          </a>
        </div>
      </nav>
  </header>
  <main aria-label="main section">
    <section class="hero-section" aria-label="hero section">
      <div class="container">
        <div class="hero">
          <div class="hero__content">
            <h1 class="hero__title">when performance matters</h1>
            <button class="hero__main-btn button" type="button">Start development with us!</button>
          </div>
          <div class="hero__notify">
            <img class="hero__notify-img" src="img/extra/pigeon_alpha.png"
            width="144" height="214" loading="lazy" alt="pigeon notify">
            <p class="hero__notify-text">
              we&nbsp;use cookies to&nbsp;ensure your best experience.
              through your continued use of&nbsp;this site you accept this use.
              for more information, please see our privacy policy.
            </p>
              <button class="hero__notify-btn button" type="button">accept</button>
          </div>
          <div class="hero__scroll">
            <span class="hero__scroll-text">scroll down</span>
          </div>
        </div>
      </div>
    </section>
    <section class="work-section">
      <div class="container">
        <div class="work">
          <h2 class="work__title">How we work</h2>
          <div class="work__wrapper">
            <figure class="info-card card-analysis" aria-label="card analysis">
              <svg class="info-card__icon icon--bulb" aria-label="bulb icon">
                <use href="img/sprites.svg#bulb-icon">
              </svg>
              <h3 class="info-card__title">Analysis</h3>
              <p class="info-card__description">Gathering client's ideas we are happy to help with a technical vision.</p>
            </figure>
            <figure class="info-card card-design" aria-label="card design">
              <svg class="info-card__icon icon--design" aria-label="design icon">
                <use href="img/sprites.svg#design-icon">
              </svg>
              <h3 class="info-card__title">Design</h3>
              <p class="info-card__description">In-depth analysis makes our solutions flexible, scalable and robust.</p>
            </figure>
            <figure class="info-card card-development" aria-label="card development">
              <svg class="info-card__icon icon--development" aria-label="development icon">
                <use href="img/sprites.svg#dev-icon">
              </svg>
              <h3 class="info-card__title">Development</h3>
              <p class="info-card__description">Using best practices to make reliable, well-documented and easy to maintain system.</p>
            </figure>
            <figure class="info-card card-maintenance" aria-label="card maintenance">
              <svg class="info-card__icon icon--maintenance" aria-label="maintenance icon">
                <use href="img/sprites.svg#maintenance-icon">
              </svg>
              <h3 class="info-card__title">Maintenance</h3>
              <p class="info-card__description">Gathering client's ideas we are happy to help with a technical vision.</p>
            </figure>
            <figure class="info-card card-testing" aria-label="card testing">
              <svg class="info-card__icon icon--testing" aria-label="testing icon">
                <use href="img/sprites.svg#testing-icon">
              </svg>
              <h3 class="info-card__title">Testing</h3>
              <p class="info-card__description">Providing best quality of things developed by us for customers</p>
            </figure>
            <figure class="info-card card-integration" aria-label="card integration">
              <svg class="info-card__icon icon--integration" aria-label="integration icon">
                <use href="img/sprites.svg#integration-icon">
              </svg>
              <h3 class="info-card__title">Integration</h3>
              <p class="info-card__description">
                Solutions that go with the times to improve businesses and give customers best experience
              </p>
            </figure>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
